<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<title>Swipy</title>
	
	<link rel="stylesheet" href="styles/css/combined.css">
	<script src="scripts/vendor/custom.modernizr.js"></script>
</head>

<body>

	<article>
		<header>
			<nav>
				<ul>
					<li><a href="#/schedule">Schedule</a></li>
					<li><a href="#/todo">Todo</a></li>
					<li><a href="#/completed">Completed</a></li>
				</ul>
			</nav>
		</header>

		<div class="pt-perspective">

			<section class="pt-page" id="todo">
				<div class="list-wrap"></div>
				<a href="JavaScript:void(0);" title="Add new todo" class="add-new">Add new todo</a>
			</section>
			
			<section class="pt-page" id="completed">
				this is all the stuff you already did...
				<div class="list-wrap"></div>
			</section>

			<section class="pt-page" id="schedule">
				this is your future schedule...
				<div class="list-wrap"></div>
			</section>

		</div>
	</article>

	<script type="text/template" id="template-list">
		<ol class="todo">
			<% _.each(items, function(item) { %>
				<li>
					<h2><%= item.title %></h2>
					<% if (item.alert) { %>
						<time><%= item.alert %></time>
					<% } %>

					<% if (item.tags && item.tags.length) { %>
						<ul class="tags">
						<% _.each(item.tags, function(tag) { %>
							<li><%= tag %></li>
						<% }); %>
						</ul>
					<% } %>
				</li>
			<% }); %>
		</ol>
	</script>

	<script data-main="scripts/Main" src="scripts/vendor/require.js"></script>

	<script>
		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
	</script>
</body>
</html>
