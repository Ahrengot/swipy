<header>
	<div class="icon icon-clock"></div>
	<h2 class="h4">Snoozes</h2>
</header>

<section>
	<ul class="snoozes">
		<li class="day">
			<header>
				<h3 class="h5">Start my day at</h3>
				<button>9:00 AM</button>
			</header>
			<section>
				<div class="range-slider">
					<div class="track"></div>
					<div class="handle" style="left: 28%;"></div>
				</div>
			</section>
		</li>
		<li class="evening">
			<header>
				<h3 class="h5">Start my evening at</h3>
				<button>6:00 PM</button>
			</header>
			<section>
				<div class="range-slider">
					<div class="track"></div>
					<div class="handle" style="left: 65%;"></div>
				</div>
			</section>
		</li>
		<li class="weekends">
			<header>
				<h3 class="h5">Start my weekend at</h3>
				<button>10:00 AM</button>
			</header>
			<section>
				<div class="range-slider">
					<div class="track"></div>
					<div class="handle"></div>
				</div>
			</section>
		</li>
		<li class="week-start-day toggled">
			<header>
				<h3 class="h5">My week starts</h3>
				<button>Monday</button>
			</header>
			<section>
				<ol class="day-picker">
					<li class="selected" data-day="Monday">Mon</li>
					<li data-day="Tuesday">Tue</li>
					<li data-day="Wednesday">Wed</li>
					<li data-day="Thursday">Thu</li>
					<li data-day="Friday">Fri</li>
					<li data-day="Saturday">Sat</li>
					<li data-day="Sunday">Sun</li>
				</ol>
			</section>
		</li>
		<li class="later-today">
			<header>
				<h3 class="h5">Snooze Later Today</h3>
				<button>+3:00h</button>
			</header>
			<section>
				<div class="range-slider">
					<div class="track"></div>
					<div class="handle"></div>
				</div>
			</section>
		</li>
		
	</ul>
</section>

<footer>
	<nav>
		<a href="#settings" class="cancel round-btn">
			<span class="icon-arr-left"></span>
		</a>
		<a href="JavaScript:void(0);" class="save round-btn">
			<span class="icon-checkmark"></span>
		</a>
	</nav>
</footer>
