<% var completeClass = "";
if(data.task.get("completionDate")) completeClass = "complete"; %>

<div class="action-step-buttons">

		<svg class="icon icon-actionDelete">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarDelete"></use>
		</svg>
	</div>-->
	<% if(!completeClass.length) { %>
	<div class="complete" title="Complete">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-quickBarComplete"></use>
		</svg>
	</div>
	<% } %>
</div>

<div class="relative-container">
	<div class="action-container">

				<span class="task-dot <%= completeClass %>"></span>
				<div class="input-action-title content-editable" contenteditable="false">
					<%= data.task.get('title') %>
				</div>
			</h2>
		
	</div><!-- .card-container -->
</div>
