<header class="app-header <%= progress %> <%= state %>">
	<h1><span><%= title %></span></h1>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
			<span class="sr-only">60% Complete</span>
		</div>
	</div>
	<span class="shapeline">
		<svg version="1.1" baseProfile="tiny" id="progressbar-shape" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="18px" viewBox="0 0 20 18" xml:space="preserve">
		<g>
			<path fill="none" stroke="#FFC107" stroke-width="2" stroke-miterlimit="10" d="M0,1h1.08c2.177,0,4.224,1.147,5.503,3.086
				l6.247,9.464c1.28,1.938,3.326,3.086,5.504,3.086h1"></path>
			<line class="the-line" fill="none" stroke="#FFC107" stroke-width="2" stroke-miterlimit="10" x1="0" y1="7" x2="8" y2="7"></line>
		</g>
	</svg>
	</span>
</header>
<li class="" style="margin-top: <% if(state == "tasks"){ print("-15px"); } else print("-20px"); %>; position: relative; z-index: 1;">
	<ol>
		
	</ol>
</li>
