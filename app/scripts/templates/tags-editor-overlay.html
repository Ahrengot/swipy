<div class="overlay-bg"></div>
<div class="overlay-content row">
	
	<div class="wrap col-xs-12 col-sm-6 col-sm-offset-3">
		<ol class="rounded-tags">
			
			<% _.each(allTags, function(tag) { %>
				
				<% if ( _.contains( tagsAppliedToAll, tag.title ) ) { %>
					<li class="selected"><%= tag.title %></li>
				<% } else { %>
					<li><%= tag.title %></li>
				<% } %>

			<% }) %>

		</ol>
	</div>

</div>
