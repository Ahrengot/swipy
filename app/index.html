<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Swipes</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->

<body>
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->


	<div class="container">
		<header class="add-new row">
			<input type="text" placeholder="Add a task" class="borderless" autocomplete>
		</header>

		<nav class="row">
			<ul class="list-nav">
				<li><a class="icon-schedule" href="#schedule"><span class="sr-only">Schedule</span></a></li>
				<li><a class="icon-todo" href="#todo"><span class="sr-only">Todo</span></a></li>
				<li><a class="icon-checkmark" href="#completed"><span class="sr-only">Completed</span></a></li>
			</ul>
		</nav>

		<section class="row">
			<ol class="todo-list hidden schedule"></ol>
			<ol class="todo-list hidden todo"></ol>
			<ol class="todo-list hidden completed"></ol>
			
			<div class="list-fade hidden-xs"></div>
		</section>
	</div>


	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

		(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
		e=o.createElement(i);r=o.getElementsByTagName(i)[0];
		e.src='//www.google-analytics.com/analytics.js';
		r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		ga('create','UA-XXXXX-X');ga('send','pageview');
	</script>

	<!-- build:js scripts/main.js -->
	<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	<!-- endbuild -->
