<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Log in | Swipes</title>

	<meta name="description" content="Log into Parse">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) ../styles/main.css -->
	<link rel="stylesheet" href="../styles/main.css">
	<!-- endbuild -->
	<script async src='//www.google-analytics.com/analytics.js'></script>
	<script>
	window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
	ga('create', 'UA-41592802-4', 'auto');
	ga('send', 'pageview');
	</script>
	
	<script>
		window.liveEnvironment = !!( location.host === "web.swipesapp.com" );
	</script>

	<!-- build:js ../scripts/vendor/modernizr.js -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->

<body>
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="container">
		<header class="logo">
			<h1>Swipes</h1>
			<h2>Plan Your Day in lightning speed</h2>
		</header>

		<section id="login">
			<h3>LOG IN OR REGISTER</h3>
			<form action="/">
				<input type="email" class="borderless" id="email" placeholder="USER EMAIL">
				<input type="password" class="borderless" id="password" placeholder="PASSWORD">
				<a href="JavaScript:void(0);" title="Click here to reset your password" class="reset-password">Forgot password?</a>
				<input type="submit" value="CONTINUE">
			</form>


			<section class="facebook">
				<h3 class="h5">OR LOG IN WITH</h3>
				<a href="#" id="facebook-login" title="Login/Register with Facebook">FACEBOOK</a>
			</section>
		</section>

	</div>

  	<div id="fb-root"></div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>

	<!-- build:js ../scripts/js/Login.js -->
	<script src="../scripts/js/Login.js"></script>
