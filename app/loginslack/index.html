<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Log in | Swipes</title>

	<meta name="description" content="Log into Parse">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) ../styles/main.css -->
	<link rel="stylesheet" href="../styles/main.css">
	<!-- endbuild -->
	<script async src='//www.google-analytics.com/analytics.js'></script>
	<script>
	window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
	ga('create', 'UA-41592802-4', 'auto');
	ga('send', 'pageview');
	</script>
	
	<script>
		window.liveEnvironment = !!( location.host === "web.swipesapp.com" );
		if (window.liveEnvironment && window.location.protocol != "https:")
			window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
	</script>

	<!-- build:js ../scripts/vendor/modernizr.js -->
	<script src="../bower_components/modernizr/modernizr.js"></script>

	<!--[if lt IE 10]>

	<div class="container">
		<header class="logo">
			<h1>Swipes</h1>
			<h2>Plan Your Day in lightning speed</h2>
		</header>

		<section id="login">
			<h3>Login with Slack Token, get it <a target="_blank" href="https://api.slack.com/web">here</a></h3>
			<form action="/">
				<input type="text" class="borderless" id="slack-token" placeholder="SLACK TOKEN">
				<input type="submit" value="CONTINUE">
			</form>

		</section>

	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.4.0.min.js"></script>

	<!-- build:js ../scripts/js/Login.js -->

	<!-- endbuild -->
